<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Slice</title>
</head>

<body>
    <div></div>
    <style>
        body {
            background: #E3516E;
            display: flex;
        }

        div {
            /* 当flex items只有一个时候，可以使用auto居中 */
            margin: auto;
            border-radius: 100px;
            border: 100px solid;
            border-color: #FADE8B transparent #F7F3D7 #51B5A9;
            transform: rotate(45deg);
        }
    </style>
</body>

</html>
