<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Square</title>
</head>

<body>
    <div></div>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #5d3a3a;
        }

        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: #b5e0ba;
        }
    </style>
</body>

</html>
